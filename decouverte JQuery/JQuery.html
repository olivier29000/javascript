<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
</head>

<body>
    <input type="text" type="button" id="btnClick" value="Click on me !">

    <input type="text" type="button" class="a-cliquer" value="click 1">
    <input type="text" type="button" class="a-cliquer" value="click 2">

    <select id="uneListe">
        <option value="1">Famille 1</option>
        <option value="2">Famille 2</option>
    </select>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            console.log('je suis installé!!')

            

            var verifChoixFamille=function () {
                let choixFamille=$('#uneListe').val();
                if (choixFamille=="1") {
                    console.log('1')
                } else {
                    console.log('2')
                }
            }

            const uneF=function () {
                console.log('c\'est bon!');
                verifChoixFamille();
            }

            $("#btnClick").click(function () {
                console.log('oh oui !');
                uneF();
            });

            $(".a-cliquer").click(function () {
                console.log("mais vous êtes fous!");
            })



        });

    </script>
</body>

</html>
